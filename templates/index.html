<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emotion Detector</h2>
        <form method="POST" action="/emotionDetector">
            <textarea name="text" placeholder="Enter text here...">{{ text or "" }}</textarea>
            <br>
            <input type="submit" value="Run Sentiment Analysis">
        </form>
        {% if output %}
            <div class="result">{{ output }}</div>
        {% endif %}
    </div>
</body>
</html>
